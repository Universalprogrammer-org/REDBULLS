<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="https://i.ibb.co/qMTcr2Wt/ICON.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style_0.css">
    <title>Entrada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <h1 class="font1">RED BULLS 25</h1>
    <div id="visualizer-container"></div>
    <img src="https://i.ibb.co/Q3qBL8YT/logotipo1.png" class="logo1">
    
    <input type="number" name="clave" placeholder="Ingrese el codigo" class="input" id="enter">
    <input type="button" value="Ingresar" class="button" onclick="pass()">

    <div class="radio">
        <button class="back" onclick="back()">&lt;</button>
        <h3 class="screen" id="music">interworld - metamorphosis</h3>
        <button class="forward" onclick="forward()">&gt;</button>
        <button class="play" onclick="play()">►</button>
        <button class="pause" onclick="pause()">||</button>
        <button class="musics" onclick="menu()">♪</button>
    </div>
    <div class="playlist" id="playlist">
        <button class="exit" onclick="exit()" id="x">x</button>
        <h3 class="font_menu">Songs</h3>
        <h3 class="font_menu2">by Universalprogrammer</h3>
        <img src="https://i.ibb.co/4ggkmMnn/Icon-2.png" class="logo3" id="first_forever">
        <h3 class="font6" id="first">We´re the RedBulls</h3>
        <button class="NotImage" onclick="first_song()">
            <img src="https://cdn-icons-png.flaticon.com/512/27/27188.png" class="ImageDefault">
            <h5 class="song_played">metamorphosis</h5>
            <h5 class="song_autor">interworld</h5>
        </button>
        <img src="https://cdn-icons-png.flaticon.com/512/27/27188.png" class="Background" id="Background">
        <h3 class="title" id="title">Metamorphosis | Interworld</h3>
        <div id="progress-container">
            <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
        </div>
        <button class="play2" onclick="togglePlayPause()" id="click">||</button>
        <button class="play3" onclick="before()" id="click2">◄◄</button>
        <button class="play4" onclick="after()" id="click3">►►</button>
        <button class="play5" onclick="forward()" id="click4">►</button>
        <button class="play6" onclick="back()" id="click5">◄</button>
    </div>

    <h3 class="font5">contribuidores:</h3>
    <img src="https://i.ibb.co/Kxns9XZ8/logo.png" class="cycle">
    <h3 class="font4">Brunno Doldan 7°A</h3>
    <img src="https://i.ibb.co/1YZ463ct/logotipo2.png" class="logo2">
    <script src="block.js"></script>
    <!--V 1.0.3.2-->
</body>
</html>
